<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attendance checking</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <header class="header">
        <div class="logo-img">
            <img src="{{ url_for('static', filename='./images/logoUSTH.png')}}" alt="logo">
        </div>

        <div class="header-text">
            <div class="vertical-line"></div>
            <div class="left">
                <h1><b>UNIVERSITY OF<br>
                       SCIENCE AND TECHNOLOGY<br>
                       OF HA NOI</b></h1>
            </div>
            <div class="right">
                <h1><b>ATTENDANCE<br>MANAGEMENT</b></h1>
            </div>
        </div>
    </header>

    <section class="boundary">
        <div class="banner">
            <p><a href="{{ url_for('homepage') }}">HOME</a></p>
        </div>
        
        <div class="navbar">
            <div class="nav-item">
                <a href="{{ url_for('information') }}">INFORMATION</a>
            </div>
            <div class="nav-item">
                <a href="{{ url_for('classroom') }}">CLASSROOM</a>
            </div>
            <div class="nav-item">
                <a href="{{ url_for('attendance') }}">ATTENDANCE CHECKED</a>
            </div>
        </div>
    </section>

    <section class="att-infor">
        <div class="std-add-form">
            <table>
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Student name</th>
                        <th>Student ID</th>
                        <th>Time checking</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in checked_list %}
                    <tr>
                        <td>{{ loop.index }}</td> <!-- Display row index (STT) -->
                        <td>{{ row[0] }}</td> <!-- Date -->
                        <td>{{ row[1] }}</td> <!-- Time -->
                        <td>{{ row[2] }}</td> <!-- Place -->
                    </tr>   
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </section>

</body>
</html>
