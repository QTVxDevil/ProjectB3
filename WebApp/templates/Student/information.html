<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>information</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo-img">
            <img src="{{ url_for('static', filename='./images/logoUSTH.png')}}" alt="logo">
        </div>

        <div class="header-text">
            <div class="vertical-line"></div>
            <div class="left">
                <h1><b>UNIVERSITY OF<br>
                       SCIENCE AND TECHNOLOGY<br>
                       OF HA NOI</b></h1>
            </div>
            <div class="right">
                <h1><b>ATTENDANCE<br>MANAGEMENT</b></h1>
            </div>
        </div>
    </header>

    <section class="boundary">
        <div class="banner">
            <p><a href="{{ url_for('homepage') }}">HOME</a></p>
        </div>
        
        <div class="navbar">
            <div class="nav-item">
                <a href="{{ url_for('std_information') }}">PERSONAL</a>
            </div> 

            <div class="nav-item">
                <a href="{{ url_for('std_classroom') }}">CLASSROOM</a>
            </div>

            <div class="nav-item">
                <a href="{{ url_for('std_attendance') }}">ATTENDANCE CHECKED</a>
            </div>
        </div>
    </section>

    <section class="std-info">
        <div class="std-info-header">
            <h1>Student information</h1>
        </div>

        <div class="std-content">
            <div class="std-photo">
                <img src="{{ url_for('static', filename='./images/avatar.png')}}" alt="avatar">
            </div>

            <div class="std-detail">
                <div class="std-row">
                    <div class="std-name">
                        <label for="stdname">Full name:</label>
                        <input type="text" name="stdname" value="{{ details['student_name'] }}" readonly>
                    </div>
                    <div class="std-id">
                        <label for="stdid">Student Code:</label>
                        <input type="text" name="stdid" value="{{ details['student_id'] }}" readonly>
                    </div>
                </div>
                <div class="std-row">
                    <div class="std-dob">
                        <label for="stdname">Birthday:</label>
                        <input type="text" name="stddob" value="{{ details['birthday'] }}" readonly>
                    </div>
                    <div class="std-pob">
                        <label for="stdid">Birthplace:</label>
                        <input type="text" name="stdpob" value="{{ details['birthplace'] }}" readonly>
                    </div>
                </div>
                <div class="std-row">
                    <div class="std-family">
                        <label for="stdfr">Household Registration:</label>
                        <input type="text" name="stdfr" value="{{ details['household_registration'] }}" readonly>
                    </div>
                </div>
                <div class="std-row">
                    <div class="std-citizen">
                        <label for="stdci">Citizen identification:</label>
                        <input type="text" name="stdci" value="{{ details['citizen_identification'] }}" readonly>
                    </div>
                </div>
                <div class="std-row">
                    <div class="std-phone">
                        <label for="stdphone">Telephone:</label>
                        <input type="text" name="stdphone" value="{{ details['telephone'] }}" readonly>
                    </div>
                    <div class="std-email">
                        <label for="stdemail">Email:</label>
                        <input type="text" name="stdemail" value="{{ details['email'] }}" readonly>
                    </div>
                </div>
                <div class="std-row">
                    <div class="std-major">
                        <label for="stdmajor">Field of study:</label>
                        <input type="text" name="stdmajor" value="{{ details['major'] }}" readonly>
                    </div>
                    <div class="std-training">
                        <label for="stdtraining">Training system:</label>
                        <input type="text" name="stdemail" value="{{ details['training_system'] }}" readonly>
                    </div>
                </div>
                <div class="std-row">
                    <div class="std-class">
                        <label for="stdclass">Class:</label>
                        <input type="text" name="stdclass" value="{{ details['class'] }}" readonly>
                    </div>
                    <div class="std-course">
                        <label for="stdcourse">Course:</label>
                        <input type="text" name="stdcourse" value="{{ details['course'] }}" readonly>
                    </div>
                </div>
            </div>
            
        </div>
    </section>

</body>
</html>
